<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Todo List</title>
</head>
<body>
    <div class="container">
        <h1>MY TODO LIST</h1>
        <label for="new-content"><h3>New Task</h3></label>
        <div id="create">
            <div class="row">
                <div class="col-md-3">
                    <label for="">Title:</label>
                    <input type="text" name="" id="title">
                </div>
                <div class="col-md-3">
                    <label for="">Description:</label>
                    <input type="text" name="" id="desc">
                </div>
                <div class="col-md-3">
                    <label for="">Time Begin:</label>
                    <input type="datetime-local" name="day" id="timeBegin">
                </div>
                <div class="col-md-3">
                    <label for="">Time End:</label>
                    <input type="datetime-local" name="day" id="timeEnd">
                </div>
            </div> 
        </div>       
            <div class="row">    
                <div class="col-md-1"></br>
                    <button class = "btn btn-secondary" id="btnAdd" style="width: 80px; height: 80px;">Add Task</button>
                </div>
            </div>   
        <div id="edit">
            <h3>Update</h3>
            <div class="row">
                <div class="col-md-3">
                    <label for="">Title:</label>
                    <input type="text" name="" id="edit_title">
                </div>
                <div class="col-md-3">
                    <label for="">Description:</label>
                    <input type="text" name="" id="edit_desc">
                </div>
                <div class="col-md-3">
                    <label for="">Time Begin:</label>
                    <input type="datetime-local" name="day" id="edit_timeBegin">
                </div>
                <div class="col-md-3">
                    <label for="">Time End:</label>
                    <input type="datetime-local" name="day" id="edit_timeEnd">
                </div>
            </div></p>
            <div class="col-md-1">
                <button class = "btn btn-secondary" id="btnAdd" onclick="updateTask()" style="width: 80px; height: 80px;">Update Task</button>
            </div>  
        </div>

        
    <h3>Todo List</h3>
    <div id="root" class="container">
        <div class="row">
            <div class="col-md-2">ID</div>
            <div class="col-md-2">TITLE</div>
            <div class="col-md-2">DESCRIPTION</div>
            <div class="col-md-2">TIME BEGIN</div>            
            <div class="col-md-2">TIME END</div>
            <div class="col-md-1">
                <button class="edit">Edit</button>
            </div>
            <div class="col-md-1">
                <button class="delete">Delete</button>
            </div>
            <!-- <div class="col-md-1">
                <button class="complete">Complete</button>
            </div> -->
        </div>
    </div>
</body>
</html>
